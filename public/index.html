<!DOCTYPE html>
<html lang="en" ng-app="catFruits">
  <head>
    <link rel="stylesheet" href="/css/app.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"
      charset="utf-8"
    ></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <title>CatFruits</title>
  </head>
  <body ng-controller="OurController as ctrl">
    <header>

      <ul class="header-section-one">
        <li><h2>Cat-Fruit United</h2></li>
        <li><img src="https://img.icons8.com/bubbles/75/000000/cat.png"/></li>
      </ul>

      <div class="header-section-two">
        <button>New Cat</button>
        <div class="search">
          <input type="text" ng-model="search" placeholder="search for cats"/>
          <button ng-click="order = 'name'">Order By Cat Name</button>
          <button ng-click="order = 'message'">Order By Cat Message</button>
        </div>

      </div>

    </header>
    <div class="container">
   
      <!-- START FORM -->
      <form class="new-form" ng-submit="ctrl.addNewCat()">
        <h3>Add New Cat</h3>
        <input
          type="text"
          name="name"
          placeholder="Cat's Name"
          ng-model="ctrl.name"
        /><br />
        <input
          type="text"
          name="image"
          placeholder="Cat's Image"
          ng-model="ctrl.image"
        /><br />
        <input
          type="text"
          name="message"
          placeholder="Cat's Message"
          ng-model="ctrl.message"
        /><br />
        <input class="button" type="submit" value="Add Cat" />
      </form>
      <!-- END FORM -->

      <!-- MAIN SECTION TO MATCH WIREFRAME -->
      <h3 class="appreciation-paragraph">{{ctrl.hello}}</h1>
      <div class="random-cats-holder">
        <div class="image-holder">
          <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1327&q=80" alt="">
        </div>
        <h2>Random Name</h2>
        <button>I Need A Cat!</button>
      </div>
    </div>

      <!-- START MODELS DISPLAY -->
      <div class="models-display">
        <h3>Your Searched Cats: </h3>
        <ul>
          <li ng-repeat="c in ctrl.Cats | orderBy: order | filter: search">
            <h2>
              {{c.name}}<br />
              <img ng-src="{{c.image}}" alt="{{c.name}}" /><br />
              <p>{{c.message}}</p>
              <a href="#" ng-click="ctrl.deleteCat(c)">delete</a>
              <!-- START OF EDIT FORM -->
              <a
                href="#"
                ng-if="$index !== ctrl.indexOfCats"
                ng-click="ctrl.indexOfCats = $index"
                >edit</a
              >
              <form
                ng-submit="ctrl.editCat(c)"
                ng-if="$index===ctrl.indexOfCats"
              >
                <input
                  type="text"
                  ng-model="ctrl.name"
                  placeholder="{{c.name}}"
                /><br />
                <input
                  type="text"
                  ng-model="ctrl.image"
                  placeholder="{{c.image}}"
                /><br />
                <input
                  type="text"
                  ng-model="ctrl.message"
                  placeholder="{{c.message}}"
                /><br />
                <input type="submit" />
              </form>
              <!-- END OF EDIT FORM -->
            </h2>
          </li>
        </ul>
      </div>
      <!-- END MODELS DISPLAY -->
    <footer>
      <p>Created with Love By @2020 Pajama Pants</p>
    </footer>
  </body>
</html>
